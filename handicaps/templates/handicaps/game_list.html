{% extends 'handicaps/base.html' %}

{% block content %}
    <h1 id="id_page_heading">Games</h1>
    <p>See below for a list of all recorded games in descending order.</p>
    <ul>
        {% for game in games %}
        <li><a href="{% url 'expand_game' pk=game.pk %}" id="id_game_{{game.pk}}">{{ game }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
